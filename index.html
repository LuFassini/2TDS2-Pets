<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../08- Pet/assets/css/style.pet.css">
    <script src="../08- Pet/assets/js/script.pet.js"></script>
    <title> Pet </title>
</head>
<body>
   <!--
    //Primeiro passo vai ser criar uma div, pois identificamos que é preciso uma div controle/pai.
// Essa div geralmente é chamada de container. Ela precisará de um id ou class.  -->

   <div id="container">
    <!--Dentro dessa div, indentificamos um H2, 5 inputs Com labelse 1 botão. 
    //Então iremos criar as tags.-->

    <!--Criaremos o H2, que possui uma class ou id e seu texto/valor. -->

    <h2 id="titulo-principal">
        <!--Aqui dentro do H2, entre as tags colocamos valor desse H2.-->
        Cadastro de Pets
    </h2>
    <!--Separar os inputs e labels e o botão, em apenas um bloco que seja só deles.Ele precisara de id ou class-->
    <div id="input-continer">
        <!--Criar os inputs com suas respectivas labels, a label contem for(id do input dela)
        e seu texto. O input contem id,name,class(todos sempre do mesmo tipo), e seu type (tipo).-->
        <label for="input-marca"></label>
        <input type="text" id="input-marca" name="input-marca" class="input" placeholder="Marca"/>

        <label for="input-modelo"></label>
        <input type="text" id="input-modelo" name="input-modelo" class="input" placeholder="Modelo"/>

        <label for="input-ano"></label>
        <input type="text" id="input-ano" name="input-ano" class="input" placeholder="Ano"/>

        <label for="input-cor"></label>
        <input type="text" id="input-cor" name="input-cor" class="input" placeholder="Cor"/>

        <label for="input-km"></label>
        <input type="text" id="input-km" name="input-km" class="input" placeholder="KM"/>

        <label for="input-preco"></label>
        <input type="text" id="input-preco" name="input-preco" class="input" placeholder="Preço R$"/>

        <label for="input-imglink"></label>
        <input type="text" id="input-imglink" name="input-imglink" class="input" placeholder="Imagem"/>

        

        <div id="msg"></div>

        
        <button id="botao-criarcarro" class="button" onclick="cadastrarCarro()">Cadastrar Carro</button>

        
        </div>
   </div>
  
<div id="containerLista"></div>
