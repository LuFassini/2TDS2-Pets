<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../08- Pet/assets/css/style.pet.css">
    <script src="../08- Pet/assets/js/script.pet.js"></script>
    <title> Pet </title>
</head>
<body>
   <!--
    //Primeiro passo vai ser criar uma div, pois identificamos que é preciso uma div controle/pai.
// Essa div geralmente é chamada de container. Ela precisará de um id ou class.  -->

<!--Criaremos o H2, que possui uma class ou id e seu texto/valor. -->
<div class="div-header">
<h1 id="titulo-principal">
    <!--Aqui dentro do H2, entre as tags colocamos valor desse H2.-->
    Clínica Veterinária
</h1>

    <h2 id="subtitle">Cadastro de Pets</h2>
</div>
    
   <div id="container">
    <!--Dentro dessa div, indentificamos um H2, 5 inputs Com labelse 1 botão. 
    //Então iremos criar as tags.-->
    <h2 id="subtitle">Cadastro de Pets</h2>
    <!--Separar os inputs e labels e o botão, em apenas um bloco que seja só deles.Ele precisara de id ou class-->
    <div id="input-continer">
        <!--Criar os inputs com suas respectivas labels, a label contem for(id do input dela)
        e seu texto. O input contem id,name,class(todos sempre do mesmo tipo), e seu type (tipo).-->
        <label for="input-tutor">Tutor:</label>
        <input type="text" id="input-tutor" name="input-tutor" class="input"/>

        <label for="input-nomePet">Nome do Pet:</label>
        <input type="text" id="input-nomePet" name="input-nomePet" class="input"/>

        <label for="input-especie">Espécie:</label>
        <input type="text" id="input-especie" name="input-especie" class="input" />

        <label for="input-foto">Fotinha:</label>
        <input type="text" id="input-foto" name="input-foto" class="input" />

        <label for="input-data">Data de Nascimento</label>
        <input type="date" id="input-data" name="input-data" class="input" />

        

        <div id="msg"></div>
        <div id="petList"></div>

        
        <button id="botao-criarPet" class="button" onclick="cadastrarPet()"> Cadastrar </button>

        
        </div>
   </div>
  
<div id="containerLista"></div>

</div>


</body>
</html>
